
<mat-dialog-content>
  <div class="container">
    <div class="grid grid-cols-12 gap-4 lg:gap-8 xxl:gap-16">
      <div class="contact__form col-span-12 lg:col-span-12">
        <div class="mb-8">
          <h3>Update Information </h3>
 
        </div>
        <form [formGroup]="userform">
           
            <input type="text"
            placeholder="firstname"
            class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
            formControlName="firstname"
            [(ngModel)]="userToUpdate.firstname"
            />
            <input
              type="text"
              class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
              formControlName="lastname"
              placeholder="lastname"
              [(ngModel)]="this.userToUpdate.lastname" 

            />
            <input
              type="password"
              class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
              formControlName="password"
              placeholder="password"
              [(ngModel)]="this.userToUpdate.password" 

            />
          <input type="text"
           class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
           formControlName="state"
           placeholder="phone"
           [(ngModel)]="this.userToUpdate.phone"
           />
           <input type="text"
           class="border border-gray-200 p-2 px-4 w-full rounded-sm mt-5"
           formControlName="username"
           placeholder="email adress"
           [(ngModel)]="this.userToUpdate.username"
           />
         
           <br>
          <button
          class="px-5 py-2 text-white mt-5 rounded font-medium"
          style="background-color: var(--blue);"
          
          (click)="updateUser()">
          Update
          </button>
        </form>
      </div>


    </div>
  </div>

</mat-dialog-content>
