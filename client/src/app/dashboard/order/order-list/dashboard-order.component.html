<div>
	<h5 class="mb-3 font-medium">Orders</h5>
	<div class="table-inside">
		<table class="order-table table-auto ltMd:responsive">
			<thead>
				<tr class="border text-left">
					<th>
						<span class="text-gray-800">Id</span>
					</th>
					<th>
						<span class="text-gray-800">Seller</span>
					</th>
					<th>
						<span class="text-gray-800">email</span>
					</th>
					<th>
						<span class="text-gray-800">phone</span>
					</th>
					<th>
						<span class="text-gray-800">price</span>
					</th>
					<!-- <th>
						<span class="text-gray-800">payment Method</span>
					</th>
					<th>
						<span class="text-gray-800">Shippment Method</span>
					</th> -->
	
					<th>
						<span class="text-gray-800">Created</span>
					</th>
	
					<th>
						<span class="text-gray-800">Status</span>
					</th>
					<th class="text-right">Action</th>
				</tr>
			</thead>
			<tbody>
				<tr *ngFor="let order of orders" class="border">
					<td>
						<a class="text-primary" href="/">#{{order?.id}}</a>
					</td>
					<td>
						{{order?.firstname | titlecase }} 	{{order?.lastname | titlecase }}
					</td>
					<td>
						<span>{{order?.username}}</span>
					</td>
					<td>
						<span>{{order?.phone}}</span>
					</td>
					<td>
						<span>${{order?.subTotal}}</span>
					</td>
					<!-- <td>
						<span>{{order?.paymentMethod}}</span>
					</td>
					<td>
						<span>{{order?.meeting}}</span>
					</td> -->
					<td>
						<span>{{order?.createdAt | date}}</span>
					</td>
			
					<td>
						<div [ngClass]="{
							'bg-blue-500 text-blue-500': order?.status === 'complated',
							'bg-red-500 text-red-500': order?.status === 'rejected',
							'bg-yellow-500 text-yellow-900': order?.status === 'awaiting',
							'bg-primary text-primary': order?.status === 'initialized',
							'bg-primary text-primary': order?.status === 'accepting'
							}" 
							class="text-[12px] bg-opacity-20 rounded-full px-3 inline-block font-bold py-[3px]"
						>
							{{ order?.status | titlecase }}
						</div>
					</td>
					<td class="text-right">
						<button class="action_icon__btn" mat-icon-button [matMenuTriggerFor]="menu">
							<mat-icon>more_vert</mat-icon>
						</button>
						<mat-menu #menu="matMenu" xposition="before">
							<button mat-menu-item (click)="openDetail(order?._id)">
								<mat-icon>dialpad</mat-icon>
								<span>Details</span>
							</button>
							<button mat-menu-item (click)="updateStatus(order?._id, 'accepting')">
								<span>Accept offer</span>
							</button>
							<button mat-menu-item (click)="updateStatus(order?._id,'rejected')">
								<span>Reject Offer</span>
							</button>
							<button mat-menu-item (click)="updateStatus(order?._id,'received')">
								<span>received</span>
							</button>
							
						</mat-menu>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
